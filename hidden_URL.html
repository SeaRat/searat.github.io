<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		html,
		body {
			height: 100%;
			margin: 0;
		}

		iframe {
			display: block;
			width: 100%;
			height: 100%;
			border: 0;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			var iframeEle = document.getElementsByTagName("iframe");
			iframeEle.contentWindow.document.title;
		}
	</script>
</head>

<body>
	<iframe src="https://ipw.cn" allowfullscreen="true" allow="microphone; camera"></iframe>
</body>

</html>
